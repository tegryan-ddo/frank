<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank - Claude Code on AWS</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #a371f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .profiles-grid {
      display: grid;
      gap: 1rem;
    }

    .profile-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: border-color 0.2s;
    }

    .profile-card:hover {
      border-color: var(--accent);
    }

    .profile-info h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .profile-info .description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .profile-info .repo {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      background: var(--bg-tertiary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
    }

    .profile-actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-running {
      background: rgba(63, 185, 80, 0.15);
      color: var(--success);
    }

    .status-stopped {
      background: rgba(139, 148, 158, 0.15);
      color: var(--text-secondary);
    }

    .status-starting {
      background: rgba(210, 153, 34, 0.15);
      color: var(--warning);
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-start {
      background: var(--success);
      border-color: var(--success);
      color: #fff;
    }

    .btn-start:hover {
      background: #2ea043;
    }

    .btn-stop {
      background: transparent;
      border-color: var(--danger);
      color: var(--danger);
    }

    .btn-stop:hover {
      background: var(--danger);
      color: #fff;
    }

    .btn-open {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }

    .btn-open:hover {
      background: #4393e6;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px dashed var(--border);
    }

    .empty-state h3 {
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--text-secondary);
    }

    .empty-state code {
      display: block;
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg-tertiary);
      border-radius: 6px;
      font-family: monospace;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Frank</h1>
      <p class="subtitle">Claude Code on AWS ECS</p>
    </header>

    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading">
      <span class="spinner"></span> Loading profiles...
    </div>
    <div id="profiles" class="profiles-grid" style="display: none;"></div>
    <div id="empty" class="empty-state" style="display: none;">
      <h3>No profiles configured</h3>
      <p>Add a profile using the Frank CLI:</p>
      <code>frank profile add myproject --repo https://github.com/user/repo.git</code>
    </div>

    <footer>
      <p>
        <a href="https://github.com/barff/autoclauto" target="_blank">GitHub</a>
        &nbsp;&middot;&nbsp;
        Powered by Claude Code
      </p>
    </footer>
  </div>

  <script>
    const API_BASE = '/api';
    let profiles = [];

    async function fetchProfiles() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('profiles').style.display = 'none';
        document.getElementById('empty').style.display = 'none';
        document.getElementById('error').style.display = 'none';

        const response = await fetch(`${API_BASE}/profiles`);
        if (!response.ok) throw new Error('Failed to fetch profiles');

        const data = await response.json();
        profiles = data.profiles || [];
        renderProfiles();
      } catch (error) {
        document.getElementById('error').textContent = error.message;
        document.getElementById('error').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    }

    function renderProfiles() {
      document.getElementById('loading').style.display = 'none';

      if (profiles.length === 0) {
        document.getElementById('empty').style.display = 'block';
        return;
      }

      const container = document.getElementById('profiles');
      container.innerHTML = profiles.map(profile => `
        <div class="profile-card" data-profile="${profile.name}">
          <div class="profile-info">
            <h3>${profile.name}</h3>
            ${profile.description ? `<p class="description">${profile.description}</p>` : ''}
            <span class="repo">${profile.repo}</span>
          </div>
          <div class="profile-actions">
            <span class="status-badge status-${profile.status}">${profile.status}</span>
            ${profile.status === 'running'
              ? `<a href="${profile.url}" target="_blank" class="btn-open">Open</a>
                 <button class="btn-stop" onclick="stopProfile('${profile.name}')">Stop</button>`
              : `<button class="btn-start" onclick="startProfile('${profile.name}')">Start</button>`
            }
          </div>
        </div>
      `).join('');

      container.style.display = 'grid';
    }

    async function startProfile(name) {
      const card = document.querySelector(`[data-profile="${name}"]`);
      const actions = card.querySelector('.profile-actions');
      const badge = actions.querySelector('.status-badge');
      const btn = actions.querySelector('button');

      badge.className = 'status-badge status-starting';
      badge.textContent = 'starting';
      btn.disabled = true;
      btn.textContent = 'Starting...';

      try {
        const response = await fetch(`${API_BASE}/profiles/${name}/start`, { method: 'POST' });
        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Failed to start profile');
        }

        // Refresh after a delay to get new status
        setTimeout(fetchProfiles, 3000);
      } catch (error) {
        document.getElementById('error').textContent = error.message;
        document.getElementById('error').style.display = 'block';
        fetchProfiles();
      }
    }

    async function stopProfile(name) {
      const card = document.querySelector(`[data-profile="${name}"]`);
      const btn = card.querySelector('.btn-stop');
      btn.disabled = true;
      btn.textContent = 'Stopping...';

      try {
        const response = await fetch(`${API_BASE}/profiles/${name}/stop`, { method: 'POST' });
        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Failed to stop profile');
        }

        fetchProfiles();
      } catch (error) {
        document.getElementById('error').textContent = error.message;
        document.getElementById('error').style.display = 'block';
        fetchProfiles();
      }
    }

    // Initial load
    fetchProfiles();

    // Auto-refresh every 30 seconds
    setInterval(fetchProfiles, 30000);
  </script>
</body>
</html>
