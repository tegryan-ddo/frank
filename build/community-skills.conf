# Community Skills Configuration
# Downloaded at container startup from GitHub repos.
#
# Format: REPO [BRANCH]
#   REPO   - GitHub repo (owner/name)
#   BRANCH - Optional branch (default: main)
#
# What gets synced from each repo:
#   .claude/skills/*   -> ~/.claude/skills/ (and working dir)
#   .claude/scripts/*  -> ~/.claude/scripts/ (and working dir)
#
# Lines starting with # are comments. Blank lines are ignored.

tegryan-ddo/pedro main
